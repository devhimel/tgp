<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg border-4 border-gray-700 overflow-hidden w-full max-w-4xl">
        <!-- Tab headers -->
        <div class="bg-gray-700 text-white flex justify-around py-4">
            <div class="text-center w-full">
                <h2 class="text-2xl font-semibold">Create Your Grant Writer Login</h2>
                <p class="text-md">An email verification will be sent to your email address</p>
            </div>
            <div class="relative text-center w-full border-l-[3px] border-gray-300">
                <h2 class="text-2xl font-semibold">Grant Writer Login</h2>
                <div class="absolute top-0.5 right-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="p-4 rounded">
            <div class="flex border-[3px] border-gray-700">
                <!-- Sign-up form -->
                <div class="w-1/2 px-6 my-6">
                    <form>
                        <div class="mb-4">
                            <label for="email-signup" class="block text-gray-700">Email Address</label>
                            <input id="email-signup" type="email" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="password-signup" class="block text-gray-700">Password</label>
                            <input id="password-signup" type="password" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="first-name" class="block text-gray-700">First Name</label>
                            <input id="first-name" type="text" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="last-name" class="block text-gray-700">Last Name</label>
                            <input id="last-name" type="text" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div class="mb-4">
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox text-indigo-600" required>
                                <span class="ml-2 text-gray-700">I have read and agree to the <a href="#" class="text-indigo-600 underline">Terms and Conditions</a></span>
                            </label>
                        </div>
                        <div class="mb-4">
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox text-indigo-600">
                                <span class="ml-2 text-gray-700">I agree to receive grant information emails</span>
                            </label>
                        </div>
                        <div>
                            <button type="submit" class="w-full bg-gray-700 text-white py-2 rounded-md hover:bg-gray-800">Sign Up</button>
                        </div>
                    </form>
                </div>

                <!-- Login form -->
                <div class="w-1/2 px-6 border-l-4 border-gray-700 my-6">
                    <form>
                        <div class="mb-4">
                            <label for="email-login" class="block text-gray-700">Email Address</label>
                            <input id="email-login" type="email" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="password-login" class="block text-gray-700">Password</label>
                            <input id="password-login" type="password" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div class="flex justify-between items-center mb-4">
                            <button type="submit" class="bg-gray-700 text-white py-2 px-4 rounded-md hover:bg-gray-800">Login</button>
                            <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
