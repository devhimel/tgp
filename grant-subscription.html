<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Writer Directory Subscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-[530px]">
        <!-- Header -->
        <div class="relative bg-gray-700 text-white text-center p-4">
            <h2 class="text-3xl font-semibold">Grant Writer Directory</h2>
            <p class="text-xl pt-1">Subscriptions</p>
            <div class="absolute top-6 right-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </div>
        </div>

        <div class="p-6">
            <form class="border-[3px] border-gray-700 px-4 py-8">
                <!-- Subscription Options -->
                <p class="mb-4 font-semibold text-[19px] text-gray-700">Purchase the Grant Writer Directory Subscription</p>
                <p class="mb-4 text-[19px]  text-gray-700 font-semibold">Pick One:</p>
                <div class="mb-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
                        <span class="ml-2 font-extrabold text-gray-700">Add: GWD Monthly Subscription: <span class="font-bold">$19.99</span></span>
                    </label>
                </div>
                <div class="mb-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
                        <span class="ml-2 font-extrabold text-gray-700">Add: GWD Quarterly Subscription: <span class="font-bold">$39.99</span></span>
                    </label>
                </div>
                <div class="mb-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
                        <span class="ml-2 font-extrabold text-gray-700">Add: GWD Yearly Subscription: <span class="font-bold">$69.99</span></span>
                    </label>
                </div>

                <!-- Terms and Conditions -->
                <div class="mb-4 py-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded" required>
                        <span class="ml-2 text-gray-700">I have read and agree to the <a href="#" class="text-indigo-600 underline">Terms and Conditions</a></span>
                    </label>
                </div>

                <!-- Receive Emails -->
                <div class="mb-3 pt-12">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-indigo-600">
                        <span class="ml-2 text-gray-700">I agree to receive grant information emails</span>
                    </label>
                </div>

                <!-- Purchase Button -->
                <div>
                    <button type="submit" class="w-full bg-gray-700 text-white py-2 rounded-md hover:bg-gray-800">Purchase</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
